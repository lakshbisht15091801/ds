<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOKESH BISHT | Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #dbe9f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.73s ease;
        }

        .card:hover {
            transform: scale(1.063);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 100%;
            object-fit: cover;
            border: 4px solid #0077b5;
            transition: transform 0.8s ease, box-shadow 0.73s ease;
        }

        .profile-img:hover {
            transform: scale(5);
        }

        h1 {
            font-size: 28px;
            margin: 20px 0 10px;
        }

        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            background: #0077b5;
            transition: background 0.3s ease;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.199);
        }

        .btn.github {
            background: #333;
        }

        .btn:hover {
            background: #005b94;
        }

        .btn.github:hover {
            background: #000;
        }

        @media (max-width: 500px) {
            .card {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <img class="profile-img" src="CUT.PNG" alt="Lokesh's Photo" />
        <h1>LOKESH BISHT</h1>
        <p>B.Tech CSE Student at Chitkara University.<br>
            Aspiring developer | Tech enthusiast ðŸš€</p>

        <div class="btn-container">
            <a class="btn" href="https://www.linkedin.com/in/me/" target="_blank">LinkedIn</a>
            <a class="btn github" href="https://github.com/lakshbisht15091801" target="_blank">GitHub</a>
        </div>
    </div>

</body>

</html>
